<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio Responsive con API</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://www.freeiconspng.com/thumbs/gaming-logo/gaming-joystick-logo-png-image-26.png" alt="Logo de la Tienda" />
      <h1>VideoGamerx</h1>
    </div>
    <!-- Botón de hamburguesa (visible solo en móviles) -->
    <button class="hamburger" id="hamburger">☰</button>

    <nav id="navMenu">
      <ul>
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Filtro de productos -->
  <section id="filter">
    <label for="productFilter">Filtrar</label>
    <select id="productFilter">
      <option value="all">Todos los productos</option>
    </select>
  </section>

  <!-- Contenedor de Cards (vacío para cargar productos dinámicamente) -->
  <main class="main-content">
    <section id="productContainer" class="cards-container"></section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Desarrollado por Leonard Orozco</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
